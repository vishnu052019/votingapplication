apiVersion: apps/v1
kind: Deployment
metadata:
    name: worker-app-deployment
    labels:
      app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: worker-app-pod
      app: demo-voting-pod
  template:
    metadata:
      name: worker-app-pod
      labels:
        name: worker-app-pod
        app: demo-voting-pod

    spec:
      containers:
        - name: worker-app
          image: dockersamples/examplevotingapp_worker